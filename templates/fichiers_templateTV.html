<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the fichiers_init() hook (in hooks/fichiers.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="fichiers-convention-<%%VALUE(id)%%>" class="fichiers-convention"><%%SELECT%%><%%VALUE(convention)%%><%%ENDSELECT%%></td>
		<td id="fichiers-titre-<%%VALUE(id)%%>" class="fichiers-titre"><%%SELECT%%><%%VALUE(titre)%%><%%ENDSELECT%%></td>
		<td id="fichiers-fichier-<%%VALUE(id)%%>" class="fichiers-fichier"><a href="link.php?t=fichiers&f=fichier&i=<%%VALUE(id)%%>" target="_blank"><%%VALUE(fichier)%%></a></td>
		<td id="fichiers-notes-<%%VALUE(id)%%>" class="fichiers-notes"><%%SELECT%%><%%VALUE(notes)%%><%%ENDSELECT%%></td>
		<script>$j(function(){
			var e_fichier = '<%%VALUE(fichier)%%>'; if(e_fichier == '' || e_fichier == '&nbsp;') $j(/*<*/ '#fichiers-fichier-<%%VALUE(id)%%>' /*>*/).html('');
		});</script>
