<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Convention -->
		<div class="form-group fichiers-convention" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Convention</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="convention<%%RND1%%>"><%%COMBOTEXT(convention)%%></span></div>
			</div>
		</div>
		<!-- Field: Titre -->
		<div class="form-group fichiers-titre" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Titre</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(titre)%%></div>
			</div>
		</div>
		<!-- Field: Fichier -->
		<div class="form-group fichiers-fichier" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Fichier</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="fichier-link" href="link.php?t=fichiers&f=fichier&i=<%%VALUE(id)%%>" target="_blank"><%%VALUE(fichier)%%></a><script>jQuery(function() { /* */ var e_fichier = '<%%VALUE(fichier)%%>'; if(e_fichier == '' || e_fichier == '&nbsp;' || e_fichier == 'blank.gif') jQuery('#fichier-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Notes -->
		<div class="form-group fichiers-notes" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Notes</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(notes)%%></div>
			</div>
		</div>
	</fieldset>
</div>
